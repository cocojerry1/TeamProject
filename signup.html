<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neaflix</title>
    <link rel="stylesheet" type="text/css" href="signup_styles.css">
</head>

<body>
    <div class="form-wrapper">
        <h2>회원가입</h2>
        <form id="signupForm">
            <div class="form-control">
                <input type="text" id="name" name="name" required pattern="^\S.*" />
                <label>이름</label>
            </div>
            <div class="form-control">
                <input type="text" id="user_id" name="user_id" required pattern="^\S.*" />
                <label>이메일 주소</label>
            </div>
            <div class="form-control">
                <input type="password" id="pw" name="pw" required pattern="^\S.*" />
                <label>비밀번호</label>
            </div>
            <div class="form-control" style="display: flex; justify-content: space-between;">
                <div class="half-width-input">
                    <input type="text" id="age" name="age" required pattern="^\S.*" />
                    <label class="half-width-label">나이</label>
                </div>
                <div class="half-width-input">
                    <input type="text" id="gender" name="gender" required pattern="^\S.*" />
                    <label class="half-width-label">성별</label>
                </div>
            </div>
            <div class="form-control">
                <input type="text" id="Genre" name="Genre" required pattern="^\S.*" />
                <label>선호하는 장르</label>
            </div>
            <button type="submit" id="signupButton">회원가입</button>    

        </form>
    </div>
    <script src="signup.js"></script>
</body>

</html>
